<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./index.css">
    <title>nba.com AU auto edition setter</title>
    <meta charset="utf-8">
  </head>
  <body>
    <button id="reset-button">Reset</button>
    <div class="active-container">
      <div id="active-container-text">On</div>
      <label class="switch">
        <input type="checkbox" id="extension-active" name="extension-active" value="on" checked>
        <span class="slider round"></span>
      </label>
    </div>
    <div class="active-container">
      <a href="https://github.com/maxgoodwin/nba.com-default-edition-setter" target="_blank">Docs</a>
    </div>
  </body>
  <script src="./popup.js"></script>
</html>
